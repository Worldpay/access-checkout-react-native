// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 26
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        maven { url("$rootDir/../node_modules/react-native/android") }

        maven { url "$rootDir/../node_modules/detox/Detox-android" }

        // Android JSC is installed from npm
        maven { url("$rootDir/../node_modules/jsc-android/dist") }

        // React Native SDK installed from npm
        maven { url("$rootDir/../node_modules/@worldpay/access-worldpay-checkout-react-native-sdk/android/") }

        maven { url 'https://www.jitpack.io' }

        google()

        // the excludeGroup instructions below are used to force Grade to use the version of react-native
        // declared in ../node_modules/react-native/android
        mavenCentral {
            content {
                excludeGroup("com.facebook.react")
            }
        }
    }
}
