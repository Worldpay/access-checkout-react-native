apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

apply from: './gradle/jacoco.gradle'
apply from: './gradle/publications.gradle'

react {}

repositories {
    google()
    mavenCentral()
}

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = 'org.webkit:android-jsc-intl:+'`
 */
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion = rootProject.ext.ndkVersion
    buildToolsVersion = rootProject.ext.buildToolsVersion
    compileSdk = rootProject.ext.compileSdkVersion

    namespace "com.worldpay.access.checkout.reactnative"

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled = false
        }
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    flavorDimensions += 'defaultFlavorDimension'
    productFlavors {
        create("instrumentedTests") {
        }
        create("core") {
        }
    }
}
dependencies {
    implementation("com.facebook.react:react-android:0.73.11")

    implementation 'com.worldpay.access:access-checkout-android:3.0.0'
    implementation jscFlavor
    testImplementation 'androidx.test:core:1.6.1'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.assertj:assertj-core:3.26.3'
    testImplementation 'org.robolectric:robolectric:4.10.3'
    testImplementation 'org.mockito:mockito-core:5.16.1'

    instrumentedTestsImplementation 'androidx.test:core:1.6.1'
    instrumentedTestsImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.1'
    instrumentedTestsImplementation 'org.awaitility:awaitility-kotlin:4.0.3'
    instrumentedTestsImplementation 'com.github.tomakehurst:wiremock-standalone:2.27.2'

    androidTestInstrumentedTestsImplementation 'androidx.test:core:1.6.1'
    androidTestInstrumentedTestsImplementation 'com.google.android.gms:play-services-vision:20.1.3'
    androidTestInstrumentedTestsImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestInstrumentedTestsImplementation 'androidx.test:runner:1.6.2'
    //noinspection GradleDependency
    androidTestInstrumentedTestsImplementation 'junit:junit:4.12'
    androidTestInstrumentedTestsImplementation 'org.assertj:assertj-core:3.26.3'
    androidTestInstrumentedTestsImplementation "com.github.tomakehurst:wiremock-standalone:2.27.2"
    androidTestInstrumentedTestsImplementation 'org.mockito:mockito-android:4.3.1'
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
