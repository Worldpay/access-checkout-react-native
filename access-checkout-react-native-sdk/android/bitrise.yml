---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
workflows:
  ACO-RN-Android-Bridge:
    steps:
    - npm@1:
        inputs:
        - command: install
        - workdir: "$BITRISE_SOURCE_DIR/access-checkout-react-native-sdk"
    - install-missing-android-tools@3:
        inputs:
        - gradlew_path: "$BITRISE_SOURCE_DIR/access-checkout-react-native-sdk/android/gradlew"
    - android-unit-test@1:
        inputs:
        - arguments: ''
        - report_path_pattern: "$BITRISE_SOURCE_DIR/access-checkout-react-native-sdk/android/build/reports/tests/testInstrumentedTestsDebugUnitTest"
        - result_path_pattern: "*build/test-results/testInstrumentedTestsDebugUnitTest"
        - is_debug: 'true'
        - project_location: "$BITRISE_SOURCE_DIR/access-checkout-react-native-sdk/android"
    - deploy-to-bitrise-io@2:
        inputs:
        - is_compress: 'true'
        - deploy_path: "$BITRISE_SOURCE_DIR/access-checkout-react-native-sdk/android/build/reports/tests/testInstrumentedTestsDebugUnitTest/index.html"
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: access-checkout-react-native-sdk/android
  - opts:
      is_expand: false
    MODULE: src
  - opts:
      is_expand: false
    VARIANT: ''
