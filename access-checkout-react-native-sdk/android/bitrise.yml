---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
workflows:
  ACO-RN-Android-Bridge:
    steps:
    - npm@1:
        inputs:
        - command: install
        - workdir: "$BITRISE_SOURCE_DIR/access-checkout-react-native-sdk"
    - install-missing-android-tools@3:
        inputs:
        - gradlew_path: "$BITRISE_SOURCE_DIR/access-checkout-react-native-sdk/android/gradlew"
    - avd-manager@1:
        title: Start Android emulator
        inputs:
          - api_level: '30'
    - wait-for-android-emulator@1: {}
    - script@1:
        title: Run instrumentation tests
        inputs:
          - working_dir: "$BITRISE_SOURCE_DIR/access-checkout-react-native-sdk/android/"
          - content: |
              #!/bin/bash

              ./gradlew testInstrumentedTestsDebugUnitTest connectedAndroidTest testCoverage
    - deploy-to-bitrise-io@2:
        inputs:
        - deploy_path: "$BITRISE_SOURCE_DIR/access-checkout-react-native-sdk/android/build/reports/tests/testInstrumentedTestsDebugUnitTest/index.html"
    - deploy-to-bitrise-io@2:
        inputs:
        - is_compress: 'true'
        - zip_name: 'unit-tests'
        - deploy_path: "$BITRISE_SOURCE_DIR/access-checkout-react-native-sdk/android/build/reports/tests/testInstrumentedTestsDebugUnitTest/"
    - deploy-to-bitrise-io@2:
        inputs:
        - deploy_path: "$BITRISE_SOURCE_DIR/access-checkout-react-native-sdk/android/build/reports/androidTests/connected/flavors/instrumentedTests/index.html"
    - deploy-to-bitrise-io@2:
        inputs:
          - is_compress: 'true'
          - zip_name: 'instrumented-tests'
          - deploy_path: "$BITRISE_SOURCE_DIR/access-checkout-react-native-sdk/android/build/reports/androidTests/connected/flavors/instrumentedTests/"
    - deploy-to-bitrise-io@2:
        inputs:
        - deploy_path: "$BITRISE_SOURCE_DIR/access-checkout-react-native-sdk/android/build/reports/testCoverage/html/index.html"
    - deploy-to-bitrise-io@2:
        inputs:
        - is_compress: 'true'
        - zip_name: 'instrumented-tests'
        - deploy_path: "$BITRISE_SOURCE_DIR/access-checkout-react-native-sdk/android/build/reports/testCoverage/html/"
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: access-checkout-react-native-sdk/android
  - opts:
      is_expand: false
    MODULE: src
  - opts:
      is_expand: false
    VARIANT: ''
