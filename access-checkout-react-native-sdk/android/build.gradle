buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.3'
        classpath 'org.jacoco:org.jacoco.core:0.8.7'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

repositories {
    google()
    jcenter()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }

    maven { url("$rootDir/../node_modules/react-native/android") }
    maven { url("$rootDir/../node_modules/jsc-android/dist") }
}

apply from: './gradle/android.gradle'
apply from: './gradle/jacoco.gradle'

dependencies {
    api 'com.facebook.react:react-native:0.+'

    implementation 'com.worldpay.access:access-checkout-android:2.4.0'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.5.31'

    instrumentedTestsActivityImplementation "androidx.test:core:1.4.0"
    // instrumentedTestsActivityImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.0"
    instrumentedTestsActivityImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.0'

    testImplementation 'androidx.test.ext:junit:1.1.3'
    testImplementation 'androidx.test:runner:1.4.0'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.assertj:assertj-core:3.21.0'
    testImplementation 'org.robolectric:robolectric:4.4'
    testImplementation("com.github.tomakehurst:wiremock-standalone:2.27.2") {
        //Allows us to use the Android version of Apache httpclient instead
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.0"

    androidTestImplementation "androidx.test:core:1.4.0"
    // androidTestImplementation "androidx.test:runner:1.4.0"
    // androidTestImplementation "androidx.test:rules:1.4.0"
    androidTestImplementation 'com.google.android.gms:play-services-vision:20.1.3'

    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test:runner:1.4.0'
    androidTestImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'org.assertj:assertj-core:3.21.0'
    androidTestImplementation("com.github.tomakehurst:wiremock-standalone:2.27.2") {
        //Allows us to use the Android version of Apache httpclient instead
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
    androidTestImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.0"
}
